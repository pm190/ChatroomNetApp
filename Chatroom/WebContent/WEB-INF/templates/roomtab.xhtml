<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	#{userBean.listen(roomName)}
	<div class="chat">
		<div class="messages">
			<h:form id="#{roomName}form">
				<p:outputPanel id="messages" layout="block">
					<ui:repeat var="chatMessage" value="#{userBean.getMessages(roomName)}">
						<span style="color:#{chatMessage.colour}">#{chatMessage.text}</span><br/>
					</ui:repeat>
				</p:outputPanel>
			</h:form>
		</div>
		<div class="messageBox">
			<h:form>
				<h:inputText id="#{roomName}message" styleClass="box" value="#{messageBean.message}" required="true" autocomplete="off" pt:placeholder="message"/>
				<h:commandButton value="send" actionListener="#{userBean.sendMessage(roomName, messageBean.message)}">
					<f:actionListener binding="#{messageBean.reset()}"/>
					<f:ajax execute="@form" render="#{roomName}message" />
				</h:commandButton>
			</h:form>
		</div>
	</div>
</ui:composition>
