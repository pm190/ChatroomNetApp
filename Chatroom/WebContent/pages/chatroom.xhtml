<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="css" name="roompage.css" />
			<div class="container">
				<div class="left">
					<div class="tabs">
						<div id="leftTabs">
							<ul id="leftTabList">
								<li class="clickTab activeHeader" id="tab_friends">Friends</li>
								<li class="clickTab" id="tab_users">Current Users</li>
								<li class="clickTab" id="tab_rooms">Rooms</li>
							</ul>
						</div>
					</div>
					<div class="sidePanelWrapper">
						<div class="searchBox">
							<h:inputText class="box" pt:placeholder="Search"/>
						</div>
						<div class="tabsContent" id="leftTabContent">
							<div class="tabContent" id="friends">
								Friend 1 <br /> Friend 2 <br /> Friend 3 <br />
							</div>
							<div class="tabContent" id="users">
								User 1 <br /> User 2 <br />
							</div>
							<div class="tabContent" id="rooms">
								Room 1 <br /> Room 2 <br /> Room 3 <br /> Room 4 <br />
							</div>
						</div>
					</div>
					<a href="http://jigsaw.w3.org/css-validator/check/referer"> <img
						style="width: 88px; height: 31px; border: 0; margin-top: 30px"
						alt="OK CSS" src="http://jigsaw.w3.org/css-validator/images/vcss" />
					</a> <a href="http://validator.w3.org/check?uri=referer"> <img
						src="http://www.w3.org/Icons/valid-xhtml10.gif"
						alt="Valid XHTML 1.0!"
						style="border: 0; width: 88px; height: 31px; margin-top: 30px" />
					</a>
				</div>
				<div class="right">
					<div class="tabs">
						<div id="rightTabs">
							<ul id="rightTabList">
								<li class="clickTab activeHeader" id="room_1">Room 1</li>
								<li class="clickTab" id="room_2">Room 2</li>
								<li class="clickTab" id="room_3">Room 3</li>
							</ul>
							<div class="tabsContent" id="rightTabContent">
								<div class="tabContent" id="1"></div>
								<div class="tabContent" id="2">Room 2 Text</div>
								<div class="tabContent" id="3">Room 3 Text</div>
							</div>
						</div>
					</div>
					
					<div class="chat">
						<h:inputTextarea id="chat" class="chat" readonly="true" value="#{messageBean.messageOutput}"/>
					</div>
					<div class="messageBox">
						<h:form id="messageForm">
							<h:inputText id="message" class="box" value="#{messageBean.message}" onkeydown="return (event.keyCode == 13);">
								<f:ajax event="keydown"
					                listener="#{messageBean.send}"
					                render=":chat"/>
							</h:inputText>
    	   				</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
