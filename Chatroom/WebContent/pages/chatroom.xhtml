<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="../WEB-INF/templates/master.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="roompage.css" />
		<div class="container">
			<div class="left">
				<p:tabView id="leftTabs" dynamic="true">
					<p:tab id="friendsTab" title="Friends">
						<div class="sidePanel">
							<div class="searchBox">
								<h:inputText class="box" pt:placeholder="Search" />
							</div>
							<div class="sidePanelContent">
								<ui:repeat value="#{userBean.getFriends()}" var="user">
									<h:commandButton value="#{user}"/>
								</ui:repeat>
							</div>
						</div>
					</p:tab>
					<p:tab id="usersTab" title="Users">
						<div class="sidePanel">
							<div class="searchBox">
								<h:inputText class="box" pt:placeholder="Search" />
							</div>
							<div class="sidePanelContent">
								<ui:repeat value="#{roomsBean.getAllUsersInRooms(userBean.currentRoom, userBean.user)}" var="user">
									<h:commandButton value="#{user}"/>
								</ui:repeat>
							</div>
						</div>
					</p:tab>
					<p:tab id="roomsTab" title="Rooms">
						<div class="sidePanel">
							<div class="searchBox">
								<h:inputText class="box" pt:placeholder="Search" />
							</div>
							<div class="sidePanelContent">
								<ui:repeat value="#{roomsBean.getAllRooms()}" var="roomName">
									<h:form>
										<h:commandButton value="#{roomName}">
											<f:actionListener binding="#{userBean.setCurrentRoom(roomName)}"/>
											<f:actionListener binding="#{userBean.incIndex()}"/>
											<f:ajax listener="#{roomsBean.joinRoom(userBean.user, roomName)}" render=":rightTabs"/>
										</h:commandButton>
									</h:form>
								</ui:repeat>
							</div>
						</div>
					</p:tab>
				</p:tabView>
			</div>
			<div class="right">
				<p:tabView id="rightTabs" value="#{userBean.user.getRoomNames()}" var="roomName" activeIndex="#{userBean.currentRoomIndex}" dynamic="true">
					<p:ajax event="tabChange" listener="#{userBean.roomTabChange}"/>
					<p:ajax event="tabClose" listener="#{userBean.roomTabClose}"/>
					<p:tab title="#{roomName}" closable="true">
						<ui:include src="/WEB-INF/templates/chatPanel.xhtml"/>
					</p:tab>
				</p:tabView>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
