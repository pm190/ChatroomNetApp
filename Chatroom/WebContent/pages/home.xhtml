<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="../WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="css" name="main.css"/>
			<div class="createAccount">
				<h:form>
					<h:commandButton value="create account" action="createAccount"/>
				</h:form>
			</div>
			<div class="mainLogo" style="">Portal Web Chat</div>
			<div class="subLogo">your xmpp chat client</div>
			<div id="sidersContainer">
				<div class="siders" id="leftSide">
					<h:graphicImage class="wave" value="#{resource['img/left.png']}" alt="left graphics"/>
				</div>
				<div id="loginContainer" class="siders">
					<div id="centralLogin">
						<h:form>
							<h:inputText name="login" pt:placeholder="username" value="#{userBean.username}"/>
							<br/>
							<h:selectBooleanCheckbox  type="checkbox" name="asGuest" id="desc" value="#{userBean.guest}"
								onclick="document.getElementById('passwd').style.display = this.checked ? 'none' : 'block'; this.form.elements['pass'].disabled = this.checked"/>
								<label for="desc">enter as a guest</label> 
								<br/>
								<br/>
							<div id="passwd">
								<h:inputSecret id="pass" name="pass" pt:placeholder="password" value="#{userBean.password}"/>
							</div>
							<br/>
							<h:commandButton value="Enter" action="#{userBean.login()}"/>
						</h:form>
					</div>
				</div>
				<div class="siders" id="rightSide">
					<h:graphicImage class="wave" value="#{resource['img/right.png']}" alt="right graphics"/>
				</div>
			</div>
			<div id="thanks">
				<p>
					Art thanks to <a href="http://dynamicz34.deviantart.com/">dynamicz34</a>
				</p>
			</div>
		</ui:define>
	</ui:composition>
</html>
