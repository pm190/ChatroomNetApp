<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="../WEB-INF/templates/master.xhtml">
	<ui:define name="content">
		<h:body>
			<h:form>
				<p:commandButton id="render" actionListener="#{testBean.increment()}"/>
			</h:form>
			<h:form id="form" style="display:none">
				<p:commandButton id="render">
					<f:ajax execute="@form"/>
				</p:commandButton>
			</h:form>
			<p:tabView activeIndex="#{testBean.tabIndex}">
				<p:tab title="tab1">
					<span>some text</span>		
				</p:tab>
				<p:tab title="tab2">
					<p:outputPanel autoUpdate="true">
						<ui:repeat var="number" value="#{testBean.getNumbers()}">
							<h:outputText id="counter" value="#{number}"/><br/>
						</ui:repeat>
					</p:outputPanel>
				</p:tab>
			</p:tabView>
		</h:body>
		<p:socket onMessage="render" channel="/counter"/>
		<script type="text/javascript">
			function render(message) {
				document.getElementById('form:render').click();
			}
		</script>
	</ui:define>
</ui:composition>
</html>
