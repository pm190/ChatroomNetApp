<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<ui:composition template="../WEB-INF/templates/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="main.css" />
		<h:outputStylesheet library="css" name="accounts.css" />
		<div class="mainLogo" style="">Portal Web Chat</div>
		<div class="subLogo">create account for better chat experience</div>
		<div id="accountContainer">
			<div class="siders" id="leftSideAccount">
				<h:graphicImage class="wave" value="#{resource['img/left.png']}"
					alt="left graphics" />
			</div>
			<div id="accountCreation" class="siders">
				<h:form>
					<div class="field">
						<h:inputText id="username" class="text-input"
							name="enter username" pt:placeholder="enter username"
							value="#{registerBean.username}" required="true"/>
						<h:message for="username" style="color: red;"/>
					</div>
					<div class="field">
						<h:inputSecret id="password" class="text-input" type="password"
							name="Password" pt:placeholder="type strong password"
							value="#{registerBean.password}" required="true">
							<f:validator validatorId="passwordValidator" />
							<f:attribute name="confirmPassword" value="#{confirmPassword}" />
						</h:inputSecret>
						 <h:message for="password" style="color: red;"/>
					</div>
					<div class="field">
						<h:inputSecret id="rePassword" class="text-input" type="password"
							name="rePassword" pt:placeholder="confirm password"
							required="true" binding="#{confirmPassword}" />
					</div>
					<div class="field">
						<h:inputText id="email" class="text-input" name="email"
							pt:type="email" pt:placeholder="type your e-mail"
							value="#{registerBean.email}">
							<f:validator validatorId="emailValidator" />
							<f:attribute name="confirmEmail" value="#{confirmEmail}" />
						</h:inputText>
						<h:message for="email" style="color: red;"/>
					</div>
					<div class="field">
						<h:inputText id="reEmail" class="text-input" name="reEmail"
							pt:type="email" pt:placeholder="confirm your e-mail" 
							binding="#{confirmEmail}"/>
					</div>
					<div class="field" id="dob">
						enter date of birth
						<h:inputText id="dateofbirth" class="text-input"
							name="dateofbirth" pt:type="date" value="#{registerBean.dob}" />
					</div>
					<div class="field" id="personalDescription">
						describe yourself in one sentence
						<h:inputText name="profile" class="text-input"
							value="#{registerBean.description}" />
					</div>
					<div class="twoButtons">
						<div class="field" style="display: inline-block">
							<h:commandButton value="register"
								action="#{userBean.register(registerBean)}" />
						</div>
						<div class="field" style="display: inline-block">
							<h:commandButton value="cancel" action="home" immediate="true"/>
						</div>
					</div>
				</h:form>
			</div>
			<div class="siders" id="rightSideAccount">
				<h:graphicImage class="wave" value="#{resource['img/right.png']}"
					alt="right graphics" />
			</div>
		</div>
		<div id="thanks">
			<p>
				Art thanks to <a href="http://dynamicz34.deviantart.com/">dynamicz34</a>
			</p>
		</div>
	</ui:define>
</ui:composition>
</html>
