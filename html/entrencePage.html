<!DOCTYPE html>
<html class="basicBackground" lang="en">
<head>
<meta charset="utf-8" />
<title>Portal IRC Client</title>

<body id="index" class="home">


<header id="banner" class="createAccount">
	<nav >
    <button name="accCre" id="hideshow" value="create acccount" style="display: inline">create account</button>
    <button name="about" value="about" id="about" style="display: inline" onclick="location.href='../html/reportPage.html'">about project</button>
	</nav>
</header>

<div class="mainLogo">
<strong></strong><p> Portal Web Chat</p></strong>	
</div>
<div class="subLogo">
<p> your xmpp chat client</p>
</div>

<div id="sidersContainer">

<div class="siders" id="leftSide">
<img src="../img/left.png">
</div> 


<div id="loginContainer" class="siders">

<div id="centralLogin">

<form>
<input type="text" name="login" required placeholder="username">
<br/>
<input type="checkbox" name="asGuest" id="desc"/ onclick="document.getElementById('passwd').style.display = this.checked ? 'none' : 'block'; this.form.elements['pass'].disabled = this.checked">
<label for="desc"><font color="#ff8900" size=4.5>enter as a guest</font></label>
<br/><br/>
<div id="passwd">
<input type="password" name="pass" placeholder="password" id="pass">
</div>
<br/>
<input type="text" name="room" required placeholder="select room">
<br/>
<input type="submit" value="enter"id="login" onclick="location.href='../html/chatRoom.html'">
</form>
</div>

</div>

<div class="siders" id="rightSide">
<img src="../img/right.png">
</div>

</div>





<div id="accountCreation" style="display: none;">
<form action="">

<div class ="field">
<input type="text" name="enter username" id="username" placeholder="choose username" class="text-input" placeholder="enter username"/>
</div>

<div class="field">
<input type ="password" name="Password" id="password" class="text-input" placeholder="type strong password"class="accCre"/>
</div>

<div class="field">
<input type ="password" name="rePassword" id="rePassword" class="text-input" class="accCre" placeholder = "type again password"/>
</div>

<div class ="field">
<input type="email" name="email" id="email" class="text-input" class="accCre" placeholder="type your e-mail"/>
</div>

<div class ="field">
<input type="email" name="reEmail" id="reEmail" class="text-input" class="accCre" placeholder="re-type your e-mail"/>
</div>

<div class ="field" id="dob">
<label for="dob"><font color="#ff8900" size=4.5>enter date of birth </font></label>
<input type="date" name="dateofbirth" id="dateofbirth" class="text-input" class="accCre" placeholder="date of birth"/>
</div>

<div class= "field" id="desc">
<label for ="desc"> <font color="#ff8900" size=4.5>describe yourself in one sentence </font></label>
<input type = "textarea" name ="profile" class="text-input" class="accCre" rows="10" cols="30"/>
</div>


<!-- privacy checkbox -->
<div class="field" id = "privacycheckbox">
<label for ="privacycheckbox"> <font color="#ff8900" size=4.5>tick box to hide profile </font></label>
<input type="checkbox" name="privacy" class="accCre" value="privacy">
</div>

<!-- this submits the form currently just to a new window" this needs to be changed, as needs to be sent to server whilst either staying on same page or moving to for example profile page-->
<!--<input type="submit" value="Submit as normal">-->
<div class="twoButtons" style="display:inline-block">
<div class="field" style="display:inline-block" >
<input type="submit" value="register" formtarget="_blank" class="accCre">
</div>

<!--help button if we produce a help page -->
<!--to open a new page use window.open this opens new url in same page-->
<!--insert account home url instead of hw.ac.uk-->
<div class="field" style="display:inline-block" >
<button type ="button" onclick="location.replace('http://www.hw.ac.uk')" > 
cancel
</button>
</div>
</div>

</form>



</div>

$(document).ready(function() {
    $("#hideshow").click(function() {
           $("#accountCreation").toggle();
    });
});
</script>

$(window).on('load resize', function(){

    var w = $(window).width();
    var h = $(window).height();
    
    $('section').height(h);
    
});
