<!DOCTYPE html>
<html class="basicBackground" lang="en">
<head>
	<meta charaset="utf-8">
	<title>BanterBox</title>
	<link rel="stylesheet" href="../css/mainStyle.css" type="text/css" />
	<link rel="stylesheet" href="../css/roompage.css" type="text/css">
	<link rel="stylesheet" href="../css/tabs.css" type="text/css">
<!-- 	<link rel="stylesheet" href="../css/mainStyle.css" type="text/css" /> -->
	<script type="text/javascript" src="../js/tabs.js"></script>
</head>
<body>
	<div class="container">
		<div id="tabContainer">
			<div class="tabs">
				<ul>
					<li id="tabHeader_1">Room 1</li>
					<li id="tabHeader_2">Room 2</li>
					<li id="tabHeader_3">Room 3</li>
				</ul>
			</div>
			<div class="tabscontent">
				<div class="tabpage" id="tabpage_1">
				</div>
				<div class="tabpage" id="tabpage_2">
				</div>
				<div class="tabpage" id="tabpage_3">
				</div>
			</div>
		</div>
		<div class="friend-list">
			<input class="search-box" type="text" placeholder="Search">
		</div>
		<div>
			<textarea class="chatbox" rows="10" readonly></textarea>
		</div>
		<div>
			<input type="text" class="send-message-box" placeholder="Send a message">
		</div>
	</div>
</body>
</html>
