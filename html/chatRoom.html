<!DOCTYPE html>
<html class="basicBackground" lang="en">
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<meta charset="UTF-8"/>
	<title>BanterBox</title>
	<link rel="stylesheet" href="../css/roompage.css" type="text/css">
<!-- 	<link rel="stylesheet" href="../css/tabs.css" type="text/css"> -->
<!-- 	<link rel="stylesheet" href="../css/mainStyle.css" type="text/css" /> -->
	<script type="text/javascript" src="../js/tabs.js"></script>
</head>
<body>
	<div class="container">
		<div class="left">			
			<div class="tabs">
				<div id="leftTabs">
					<ul>
						<li class="clickTab" id="tab_friends">Friends</li>
						<li class="clickTab" id="tab_users">Current Users</li>
						<li class="clickTab" id="tab_rooms">Rooms</li>
					</ul>
				</div>
			</div>
			<div class="sidePanelWrapper">			
				<div class="searchBox">
					<input class="box" type="text" placeholder="Search" />
				</div>
				<div class="tabscontent">
					<div class="tabContent" id="friends">test friends</div>
					<div class="tabContent" id="users">test users</div>
					<div class="tabContent" id="rooms">test rooms</div>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="tabs">
				<div id="rightTabs">
					<ul>
					<li class="clickTab" id="room_1">Room 1</li>
						<li class="clickTab" id="room_2">Room 2</li>
						<li class="clickTab" id="room_3">Room 3</li>
					</ul>
					<div class="tabscontent">
						<div class="tabContent" id="1">Room 1 Text</div>
						<div class="tabContent" id="2">Room 2 Text</div>
						<div class="tabContent" id="3">Room 3 Text</div>
				</div>
				</div>
			</div>
			<div class="chat">
				<textarea class="chat" readonly="readonly"></textarea>
			</div>
			<div class="messageBox">
				<input class="box" type="text" placeholder="Message" />
			</div>
		</div>
	</div>
</body>
</html>
